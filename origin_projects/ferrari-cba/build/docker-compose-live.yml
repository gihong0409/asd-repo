version: '3.7'
services:
  ferrari-cba:
    container_name: ferrari-cba
    image: ghcr.io/datauniverse-lab/ferrari/ferrari-cba:master
    environment:
      APP_HOME: /app/config/
      APP_MODE: LIVE
    hostname: MBS-01
    network_mode: bridge
    restart: always
    volumes:
       - /etc/timezone:/etc/timezone:ro
       - /etc/localtime:/etc/localtime:ro
       - /media/Data/ServerApp/cba/log:/app/log
       - /media/Data/ServerApp/cba/config:/app/config
       - /media/Data/cert/mfinder.co.kr:/app/cert
networks:
  default:
    external: true
    name: bridge